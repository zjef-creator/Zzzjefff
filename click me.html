<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #score {
            font-size: 2em;
            color: #333;
        }
        #clicker {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 2em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Clicker Game</h1>
    <p id="score">Score: 0</p>
    <button id="clicker">Click me!</button>

    <script>
        var score = 0;
        document.getElementById('clicker').addEventListener('click', function() {
            score++;
            document.getElementById('score').textContent = 'Score: ' + score;
        });
    </script>
</body>
</html>
